<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Half A Minute</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Half A Minute</h1>
        <div id="menu">
            <div class="menu-section">
                <label for="numTeams">Number of Teams:</label>
                <input type="number" id="numTeams" min="2" max="4" value="2">
            </div>
            <div class="menu-section">
                <button id="toggleAdvancedOptions">Show Advanced Options</button>
                <div id="advancedOptions" class="hidden">
                    <div class="menu-section">
                        <label for="difficulty">Select Difficulty:</label>
                        <select id="difficulty">
                            <option value="easy">Easy</option>
                            <option value="normal" selected>Normal</option>
                            <option value="hard">Hard</option>
                        </select>
                    </div>
                    <div class="menu-section">
                        <label for="pointsToWin">Points to Win:</label>
                        <input type="number" id="pointsToWin" min="10" value="20">
                    </div>
                    <div class="menu-section">
                        <label for="numSeconds">Round Duration (Sec):</label>
                        <input type="number" id="numSeconds" min="5" value="30">
                    </div>
                    <div class="menu-section">
                        <label for="numWords">Words per Round:</label>
                        <input type="number" id="numWords" min="1" max="15" value="5">
                    </div>
                    <div class="menu-section">
                        <label for="chaos">Chaos Mode:</label>
                        <input type="checkbox" id="chaos" value="false">
                    </div>
                    <div class="menu-section">
                        <button id="selectCategoriesBtn">Select Categories</button>
                        <button id="selectThemeBtn">Select Theme</button>
                    </div>
                    <div id="categoriesSection" style="display:none;">
                        <label for="categoriesSelect">Categories:</label>
                        <select id="categoriesSelect" multiple></select>
                    </div>
                    <div id="themesSection" style="display:none;">
                        <label for="themesSelect">Themes:</label>
                        <select id="themesSelect">
                            <option value="None">None</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="menu-section">
                <button id="startGameButton">Start Game</button>
            </div>
        </div>
        <div id="game" class="hidden">
            <div id="currentTeamIndicator"></div>
            <div id="timer"></div>
            <div id="gameBoard"></div>
            <div id="teamScores"></div>
            <div id="currentWords"></div>
            <div id="roundControls">
                <button id="startRoundButton">Start Round</button>
                <div id="scoreInput" class="hidden">
                    <label for="pointsScored">Points Scored:</label>
                    <div id="scoreButtons">
                        <button class="scoreButton" data-score="1">1</button>
                        <button class="scoreButton" data-score="2">2</button>
                        <button class="scoreButton" data-score="3">3</button>
                        <button class="scoreButton" data-score="4">4</button>
                        <button class="scoreButton" data-score="5">5</button>
                    </div>
                </div>
                <div class="round-controls">
                    <button id="nextRoundButton" class="hidden">Next Round</button>
                    <button id="endRoundButton" class="hidden">End Round</button>
                    <button id="endGameButton">End Game</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Audio elements for sound effects -->
    <audio id="startSound" src="start.mp3"></audio>
    <audio id="countdownSound" src="countdown.mp3"></audio>
    <audio id="tickSound" src="tick.mp3"></audio>
    <audio id="warningSound" src="warning.mp3"></audio>
    <audio id="endSound" src="beep.mp3"></audio>
    <audio id="endSoundAlt" src="end.mp3"></audio>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>

</html>
