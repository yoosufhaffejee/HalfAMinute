<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>30 Seconds Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="menu">
        <h1>30 Seconds Game</h1>
        <label for="difficulty">Select Difficulty:</label>
        <select id="difficulty">
            <option value="easy">Easy</option>
            <option value="normal">Normal</option>
            <option value="hard">Hard</option>
        </select>

        <label for="categories">Select Categories:</label>
        <select id="categories" multiple>
            <!-- Options will be populated dynamically -->
        </select>

        <label for="themes">Select Theme:</label>
        <select id="themes">
            <option value="">None</option>
            <!-- Options will be populated dynamically -->
        </select>

        <label for="teams">Number of Teams:</label>
        <input type="number" id="teams" value="2" min="2">

        <label for="pointsToWin">Points to Win:</label>
        <input type="number" id="pointsToWin" value="20" min="1">

        <button id="startGame">Start Game</button>
        <button id="quickStart">Quick Start</button>
    </div>

    <div id="game" class="hidden">
        <div id="board">
            <!-- Game board will be generated dynamically -->
        </div>
        <div id="currentWords">
            <!-- Current words/phrases will be displayed here -->
        </div>
        <div id="scoreInput">
            <label for="pointsScored">Points Scored:</label>
            <input type="number" id="pointsScored" value="0" min="0">
            <button id="endRound">End Round</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
